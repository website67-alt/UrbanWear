<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UrbanWear</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #111;
    color: #fff;
}

header {
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
    background: #000;
}

.logo {
    color: #ff4d4d;
}

nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
}

.cart {
    font-weight: bold;
}

.hero {
    height: 70vh;
    background: linear-gradient(to right, #000, #222);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.hero h2 {
    font-size: 3rem;
}

.hero p {
    margin-top: 10px;
    opacity: 0.8;
}

.primary-btn {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    background: #ff4d4d;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s;
}

.primary-btn:hover {
    transform: scale(1.05);
}

.products {
    padding: 60px 40px;
    text-align: center;
}

.product-box {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.product {
    background: #1c1c1c;
    padding: 20px;
    width: 220px;
    border-radius: 10px;
    transition: transform 0.3s;
}

.product:hover {
    transform: translateY(-10px);
}

.product img {
    width: 100%;
    border-radius: 10px;
}

.product button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #ff4d4d;
    border: none;
    color: white;
    cursor: pointer;
}

footer {
    padding: 20px;
    text-align: center;
    background: #000;
}
</style>
</head>

<body>

<header>
    <h1 class="logo">UrbanWear</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <span class="cart">ðŸ›’ <span id="cart-count">0</span></span>
    </nav>
</header>

<section class="hero">
    <h2>Wear Your Attitude</h2>
    <p>Streetwear | Premium | Trendy</p>
    <button class="primary-btn">Explore Now</button>
</section>

<section class="products">
    <h2>New Arrivals</h2>

    <div class="product-box">
        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h3>T-Shirt</h3>
            <p>â‚¹799</p>
            <button onclick="addToCart('T-Shirt')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h3>Hoodie</h3>
            <p>â‚¹1499</p>
            <button onclick="addToCart('Hoodie')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h3>Jeans</h3>
            <p>â‚¹1999</p>
            <button onclick="addToCart('Jeans')">Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    <p>Â© 2025 UrbanWear</p>
</footer>

<audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<script>
let cartCount = localStorage.getItem("cartCount") || 0;
document.getElementById("cart-count").innerText = cartCount;

function addToCart(product) {
    cartCount++;
    localStorage.setItem("cartCount", cartCount);
    document.getElementById("cart-count").innerText = cartCount;

    document.getElementById("clickSound").play();
    console.log(product + " added to cart");
}
</script>

</body>
</html>
